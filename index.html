<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/567507da44.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="main">

        <h1>Welcome to Calculator?</h1>
        <div class="bg">
            <div class="head">
                <input id="enter" type="text">
                </div>
                <div class="body">
                <div class="btns">
                <button id="" class="x symbols">%</button>
                <button  class="x symbols">/</button>
                <button id="" class="x smoke">C</button>
                <button id="" class="x smoke"><i class="fas fa-chevron-left"></i></button>
                <button id="" class="x btn">7</button>
                <button id="" class="x btn">8</button>
                <button id="" class="x btn">9</button>
                <button id="" class="x symbols">*</button>
                <button id="" class="x btn">4</button>
                <button id="" class="x btn">5</button>
                <button id="" class="x btn">6</button>
                <button id="" class="x symbols">-</button>
                <button id="" class="x btn">1</button>
                <button id="" class="x btn">2</button>
                <button id="" class="x btn">3</button>
                <button id="" class="x symbols">+</button>
                <button id="" class="x btn">0</button>
                <button id="" style="font-size: 18px;" class="x btn">.</button>
                <button id="eq" class="btn">=</button>
            </div>
    </div>
</div>
    
    <footer>
        <p>Copyright Â© 2020 Created By <span>Chulda</span> All Rights Reserved.</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
